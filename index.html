<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
            
        </div>
        <div class="location-not-found">
            <h1>Sorry, Location not found!!</h1>
            <img src="img/404.png" alt="404 Error">
            
        </div>
        <div class="weather-body">
            <img src="img/cloud.png" alt="Error" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
                <span class="file"><img src="file.png" alt=""></span>
            </div>
            <div class="weather-details">
                <!-- humidity -->
                
                <div class="humidity"><i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <!-- wind -->
                
                <div class="wind"><i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/h</span>
                        <p>Wind-speed</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
    
</body>
<script src="working.js"></script>

</html>
